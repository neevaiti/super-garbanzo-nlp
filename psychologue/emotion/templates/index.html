<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form method="POST" action="{% url 'new_text' %}">
        {% csrf_token %}
        <textarea name="text"></textarea>
        <input type="submit" value="Soumettre">
    </form>
    {% for text in all_texts %}
        <p>{{ text.content }}, {{text.emotion}}</p>
    {% empty %}
        <p>Aucun texte n'est disponible.</p>
    {% endfor %}
</body>
</html>
