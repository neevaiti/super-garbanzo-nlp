{% extends 'base.html' %}

{% block title %}
<title> Login </title>
{% endblock  %}

{% block body %}
        <br/><br/><br/><br/>
        <form method="POST">
                {% csrf_token %}
                <div class="form-group">
                        <label for="username">Username</label>
                        <input type="text" class="form-control" name="username" aria-describedby="emailHelp" placeholder="Enter username">
                        <small id="emailHelp" class="form-text text-muted">you cant use spaces or special characters in your username</small>
                      </div>
                      <div class="form-group">
                        <label for="exampleInputPassword1">Password</label>
                        <input type="password" class="form-control" name="password" placeholder="Password">
                      </div>
                      
                      <button type="submit" class="btn btn-primary">Log in</button>
        </form>
        <br/><br/><br/><br/>

{% endblock %}
